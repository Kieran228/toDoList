<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container input">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 pt-3 text-center taskInput">
                <h1>To Do List!</h1>
                <input type="text" name="taskInput" id="taskInput">
                <div>
                    <input type="button" value="Add Task" id="addTaskBtn">
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="container display">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 display">
                <ul class="list-group" id="taskList">
                    <li class="list-group-item">
                        <input id="taskDisplay" class="form-check-input" type="checkbox" value="" aria-label="...">
                        
                    </li>
                    <li></li>
                </ul>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
